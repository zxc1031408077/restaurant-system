{% extends "base.html" %}

{% block title %}我的訂單 - 餐飲點餐系統{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">我的訂單</h1>
        
        <div id="orders-list">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <p class="mt-3">正在載入訂單...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function loadMyOrders() {
    fetch('/api/my_orders')
        .then(response => response.json())
        .then(data => {
            const ordersList = document.getElementById('orders-list');
            
            if (data.orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">尚無訂單記錄</h4>
                        <p class="text-muted">快去選購您喜愛的美食吧！</p>
                        <a href="{{ url_for('menu') }}" class="btn btn-primary">瀏覽菜單</a>
                    </div>
                `;
                return;
            }
            
            ordersList.innerHTML = data.orders.map(order => `
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">訂單 #${order.id}</h5>
                            <small class="text-muted">${new Date(order.created_at).toLocaleString('zh-TW')}</small>
                        </div>
                        <span class="badge ${getStatusBadgeClass(order.status)}">${order.status}</span>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>顧客姓名：</strong>${order.customer_name}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>聯絡電話：</strong>${order.customer_phone || '未提供'}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>用餐方式：</strong>${order.dine_in ? '內用' : '外帶'}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>總金額：</strong><span class="text-primary">NT$ ${order.total_price}</span></p>
                            </div>
                        </div>
                        
                        <h6>訂單項目</h6>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>品項</th>
                                        <th>單價</th>
                                        <th>數量</th>
                                        <th>小計</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${order.order_items.map(item => `
                                        <tr>
                                            <td>${item.name}</td>
                                            <td>NT$ ${item.price}</td>
                                            <td>${item.quantity}</td>
                                            <td>NT$ ${item.price * item.quantity}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                                <tfoot>
                                    <tr class="table-primary">
                                        <th colspan="3">總計</th>
                                        <th>NT$ ${order.total_price}</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('order_status', order_id='') }}${order.id}" class="btn btn-outline-primary">
                                <i class="fas fa-search me-1"></i>查看訂單狀態
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('orders-list').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    載入訂單時發生錯誤，請稍後再試
                </div>
            `;
        });
}

function getStatusBadgeClass(status) {
    switch(status) {
        case '待處理': return 'bg-warning';
        case '製作中': return 'bg-info';
        case '完成': return 'bg-success';
        default: return 'bg-secondary';
    }
}

// 頁面載入時載入訂單
document.addEventListener('DOMContentLoaded', loadMyOrders);
</script>
{% endblock %}
