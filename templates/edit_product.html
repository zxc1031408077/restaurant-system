{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-pencil me-2"></i>編輯商品</h2>
        <a href="{{ url_for('admin_products') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> 返回商品列表
        </a>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-gradient-primary text-white py-3">
                    <h4 class="mb-0">編輯商品資訊</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold">商品名稱 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-lg" id="name" 
                                   name="name" value="{{ product.name }}" required>
                        </div>
                        <div class="mb-4">
                            <label for="price" class="form-label fw-bold">價格 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control form-control-lg" 
                                       id="price" name="price" value="{{ product.price }}" required min="0">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="stock" class="form-label fw-bold">庫存數量 <span class="text-danger">*</span></label>
                            <input type="number" class="form-control form-control-lg" id="stock" 
                                   name="stock" value="{{ product.stock }}" required min="0">
                        </div>
                        <div class="mb-4">
                            <label for="category" class="form-label fw-bold">分類</label>
                            <select class="form-select form-control-lg" id="category" name="category">
                                {% for category in categories %}
                                <option value="{{ category }}" {% if category == product.category %}selected{% endif %}>{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="image_url" class="form-label fw-bold">圖片網址 (選填)</label>
                            <input type="url" class="form-control form-control-lg" id="image_url" 
                                   name="image_url" value="{{ product.image_url or '' }}" 
                                   placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">
                                <i class="bi bi-check-circle me-2"></i> 確認更新商品
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
