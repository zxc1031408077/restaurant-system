{% extends "base.html" %}

{% block title %}付款 - 餐飲點餐系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-credit-card me-2"></i>模擬付款</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>訂單編號：</strong> #{{ order.id }}
                </div>
                <div class="mb-3">
                    <strong>顧客姓名：</strong> {{ order.customer_name }}
                </div>
                <div class="mb-3">
                    <strong>付款金額：</strong> 
                    <span class="text-primary fs-4">NT$ {{ order.total_price|int }}</span>
                </div>
                
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    這是模擬付款系統，點擊付款按鈕即完成付款
                </div>
                
                <div class="d-grid gap-2">
                    <button id="pay-btn" class="btn btn-success btn-lg">
                        <i class="fas fa-check-circle me-2"></i>確認付款
                    </button>
                    <a href="{{ url_for('menu') }}" class="btn btn-outline-secondary">返回菜單</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('pay-btn').addEventListener('click', function() {
    this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>處理中...';
    this.disabled = true;
    
    setTimeout(() => {
        window.location.href = '/order_success/{{ order.id }}';
    }, 2000);
});
</script>
{% endblock %}
